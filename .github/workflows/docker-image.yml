name: Kube Docker Image CI

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Build the Docker image
              run: docker build . --file Dockerfile --tag registry.kube.lampamc.ru/nico/kratos-whitelist:latest
            - name: Login
              uses: docker/login-action@v3.4.0
              with:
                  registry: ${{ secrets.REPO }}
                  username: ${{ secrets.REPO_LOGIN }}
                  password: ${{ secrets.REPO_PASS }}
            - name: Push the Docker image
              run: docker push registry.kube.lampamc.ru/nico/kratos-whitelist:latest
            - uses: azure/k8s-set-context@v4
              with:
                  method: kubeconfig
                  kubeconfig: ${{ secrets.KUBECONFIG }}
            - name: Rollout :D
              run: kubectl rollout restart -n kratos deployment/kratos-whitelist
